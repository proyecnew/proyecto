{% extends "LoginApp/base.html" %}

{% block title %}verificacion{% endblock  %}


{% block content  %}

{% include "Nav/barra.html" %}

<body class="bg-info p-2 text-dark bg-opacity-25">

  <div class="row justify-content-center align-items-center vh-100 mt-4">



    <div class="container overflow-hidden text-center justify-content-center ">
      {% if usuario_lista %}
      {% for  persona in usuario_lista  %}
      <a href="/verificacion/{{persona.id}}">
      <div class="rounded-5 row gx-2 bg-dark text-white">
        <div class="col">
         <div class="p-1"><img class="rounded-circle w-25 p-3" src="{{ persona.foto.url }}"> {{ persona.usuario }}</div>
        </div>
        <div class="col">
          <br>
          <div class="p-3"><p> <br> {{persona.create}} </p></div>
        </div>
      </div>
      </a>
      <br><br>
      {% endfor %}
      {% else %}
    </div>
    <p>no hay nada</p>


      {% endif %}

</div>
</body>
{% endblock  %}
