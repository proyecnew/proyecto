{% extends "LoginApp/base.html" %}

{% block title %}verificacion{% endblock  %}


{% block content  %}

{% include "Nav/barra.html" %}

<body class="bg-info p-2 text-dark bg-opacity-25">

<div class="row justify-content-center align-items-center vh-100 mt-4">

<form action="{% url 'abner:resultado' persona.id %}">
 {% csrf_token %}
 {% for usuario in persona.verificacion_set.all %}

<div class="row justify-content-center align-items-center vh-100">
<div class="w-75">
<ul class="list-group text-center mb-2text-dark">
  <li class="list-group-item"><img class="img-thumbnail w-25" src="{{ usuario.foto.url }}"></li>
  <li class="list-group-item"><p> Usuario: {{ usuario.nombre }}</p></li>
  <li class="list-group-item">DPI: {{ usuario.dpi }}</li>
</ul>
</div>

<div class="row text-center bg-transparent p-2 w-50 ">
  <img src="{{ usuario.pose1.url }}" class="img-thumbnail w-25">
  <img src="{{ usuario.pose2.url }}" class="img-thumbnail w-25">
  <img src="{{ usuario.selfie1.url }}" class="img-thumbnail w-25">
  <img src="{{ usuario.documento.url }}" class="img-thumbnail w-25">
</div>

</div>

<div class="row justify-content-center">
<div class="form-floating w-50">

  <label for="floatingTextarea2">AÃ±ade comentario (Opcional)</label>
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px">{{usuario.mensaje}}</textarea>

</div>
</div>
{% endfor %}
<br>
<div class="row justify-content-center">
<input class="btn-danger" type="submit" value="Denegar" > &nbsp; &nbsp; &nbsp; <input class="btn-success" type="submit" value="Aceptar">
</div>
</form>
</div>

</body>
{% endblock  %}
